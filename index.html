<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconds of THE VOID</title>
    <style>
        :root {
            --void-bg: #000000;
            --void-text: #e0e0e0;
            --void-accent: #ff3333; /* Ominous red */
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--void-bg);
            color: var(--void-text);
            font-family: 'Courier New', Courier, monospace; /* Monospace for raw data feel */
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Canvas Background */
        #void-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Content Container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            max-width: 90%;
            width: 500px;
            transition: all 0.5s ease;
        }

        .void-title {
            font-size: 2rem; /* Massive size for h0 feel */
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            font-weight: 800;
            line-height: 1;
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        /* Input Group */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        label {
            font-size: 0.8rem;
            opacity: 0.7;
            text-align: left;
            margin-left: 4px;
        }

        input[type="datetime-local"] {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            color: white;
            padding: 12px;
            font-family: inherit;
            font-size: 1rem;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="datetime-local"]:focus {
            border-color: var(--void-text);
        }

        /* Custom styling for calendar icon in webkit */
        ::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        button {
            background: transparent;
            color: var(--void-text);
            border: 1px solid var(--void-text);
            padding: 12px 24px;
            font-family: inherit;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }

        button:hover {
            background: var(--void-text);
            color: var(--void-bg);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        /* Countdown Display */
        #display-area {
            display: flex; /* Changed from none to flex so it shows immediately */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease;
        }

        .seconds-count {
            font-size: 5rem;
            font-weight: 700;
            margin: 1rem 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            line-height: 1;
        }

        .label-text {
            font-size: 1rem;
            letter-spacing: 0.5em;
            opacity: 0.6;
            margin-bottom: 2rem;
        }

        .label-text2 {
            font-size: 0.5rem;
            letter-spacing: 0.2em;
            opacity: 0.6;
            margin-bottom: 2rem;
        }

        .reset-btn {
            font-size: 0.8rem;
            padding: 8px 16px;
            border-color: #555;
            color: #888;
            margin-top: 20px;
        }

        .reset-btn:hover {
            border-color: #888;
            color: #fff;
            background: transparent;
        }

        .message {
            color: var(--void-accent);
            margin-top: 1rem;
            min-height: 1.5em;
            font-size: 0.9rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .seconds-count {
                font-size: 3rem;
            }
            .container {
                width: 90%;
                padding: 1.5rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(255, 30, 30, 0.4); }
            50% { text-shadow: 0 0 20px rgba(255, 50, 50, 0.8); }
            100% { text-shadow: 0 0 10px rgba(255, 30, 30, 0.4); }
        }

        .void-reached {
            color: var(--void-accent);
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>

    <canvas id="void-canvas"></canvas>

    <!-- Setup panel removed as requested -->

    <div class="container" id="display-area">
        <div class="void-title">THE VOID</div>
        <div class="seconds-count" id="seconds-display">0</div>
        <div class="label-text">SECONDS REMAINING</div>
        <div class="label-text2">ENDS ON 16.03.2026 09:30AM GMT</div>
    </div>

    <script>
        /* --- VISUALS: The Void Particle Effect --- */
        const canvas = document.getElementById('void-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.z = Math.random() * 2 + 0.5; // Depth factor
                this.size = Math.random() * 1.5;
                this.opacity = Math.random() * 0.5 + 0.1;
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.speedY = (Math.random() - 0.5) * 0.2;
            }

            update() {
                // Move towards center slowly (Gravity effect)
                const centerX = width / 2;
                const centerY = height / 2;
                const dx = centerX - this.x;
                const dy = centerY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                // Spiral/Suction effect
                this.x += this.speedX + (dx / dist) * 0.5 * this.z;
                this.y += this.speedY + (dy / dist) * 0.5 * this.z;

                // Reset if too close to center (The Singularity)
                if (dist < 10) {
                    this.reset();
                    // Respawn at edges
                    if (Math.random() > 0.5) {
                        this.x = Math.random() > 0.5 ? 0 : width;
                        this.y = Math.random() * height;
                    } else {
                        this.x = Math.random() * width;
                        this.y = Math.random() > 0.5 ? 0 : height;
                    }
                }
            }

            draw() {
                ctx.fillStyle = `rgba(200, 200, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.z, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const particleCount = Math.min(width * 0.2, 150); // Responsive count
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Trail effect
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        initParticles();
        animate();


        /* --- LOGIC: Countdown --- */
        const secondsDisplay = document.getElementById('seconds-display');

        // Target: March 16, 2026 09:30:00 UK Time
        // Note: In March, UK is on GMT (UTC+0). BST starts late March.
        const targetDate = new Date("March 16, 2026 09:30:00 GMT");

        function updateTimer() {
            const now = new Date();
            const difference = targetDate - now;

            if (difference <= 0) {
                secondsDisplay.innerText = "0";
                secondsDisplay.classList.add('void-reached');
                document.querySelector('.label-text').innerText = "THE VOID HAS ARRIVED";
                return;
            }

            // Calculate total seconds
            const seconds = Math.floor(difference / 1000);
            
            // Format number with commas
            secondsDisplay.innerText = seconds.toLocaleString();
        }

        // Start immediately
        updateTimer();
        setInterval(updateTimer, 1000); // 1000ms is sufficient for seconds-only display
    </script>
</body>
</html>
