<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VOID</title>
    <style>
        :root {
            --void-bg: #000000;
            --void-text: #e0e0e0;
            --void-accent: #ff3333; /* Ominous red */
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--void-bg);
            color: var(--void-text);
            font-family: 'Courier New', Courier, monospace; /* Monospace for raw data feel */
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Canvas Background */
        #void-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Content Container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            max-width: 90%;
            width: 500px;
            transition: all 0.5s ease;
        }

        .void-title {
            font-size: 2rem; /* Massive size for h0 feel */
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            font-weight: 800;
            line-height: 1;
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        /* Input Group */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        label {
            font-size: 0.8rem;
            opacity: 0.7;
            text-align: left;
            margin-left: 4px;
        }

        input[type="datetime-local"] {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            color: white;
            padding: 12px;
            font-family: inherit;
            font-size: 1rem;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="datetime-local"]:focus {
            border-color: var(--void-text);
        }

        /* Custom styling for calendar icon in webkit */
        ::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        button {
            background: transparent;
            color: var(--void-text);
            border: 1px solid var(--void-text);
            padding: 12px 24px;
            font-family: inherit;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }

        button:hover {
            background: var(--void-text);
            color: var(--void-bg);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        /* Countdown Display */
        #display-area {
            display: flex; /* Changed from none to flex so it shows immediately */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease;
        }

        .seconds-count {
            font-size: 5rem;
            font-weight: 700;
            margin: 1rem 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            line-height: 1;
        }

        .label-text {
            font-size: 1rem;
            letter-spacing: 0.5em;
            opacity: 0.6;
            margin-bottom: 2rem;
        }

        .label-text2 {
            font-size: 0.5rem;
            letter-spacing: 0.2em;
            opacity: 0.6;
            margin-bottom: 2rem;
        }

        .reset-btn {
            font-size: 0.8rem;
            padding: 8px 16px;
            border-color: #555;
            color: #888;
            margin-top: 20px;
        }

        .reset-btn:hover {
            border-color: #888;
            color: #fff;
            background: transparent;
        }

        .message {
            color: var(--void-accent);
            margin-top: 1rem;
            min-height: 1.5em;
            font-size: 0.9rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .seconds-count {
                font-size: 3rem;
            }
            .container {
                width: 90%;
                padding: 1.5rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(255, 30, 30, 0.4); }
            50% { text-shadow: 0 0 20px rgba(255, 50, 50, 0.8); }
            100% { text-shadow: 0 0 10px rgba(255, 30, 30, 0.4); }
        }

        .void-reached {
            color: var(--void-accent);
            animation: pulse 2s infinite;
        }

        /* --- HOPPY NEW YEAR CARD STYLES --- */
        .new-year-card {
            position: relative;
            z-index: 20;
            margin-top: 30px;
            padding: 20px 40px;
            /* Night sky background */
            background: linear-gradient(to bottom, #020024 0%, #090979 35%, #220045 100%);
            border-radius: 15px;
            /* Neon green border */
            border: 3px solid #39ff14;
            /* Flashy neon shadows */
            box-shadow: 0 0 15px #39ff14, 0 0 30px #ff00ff, inset 0 0 20px rgba(0,0,0,0.5);
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            text-align: center;
            overflow: hidden; /* Keep frogs and fireworks inside */
            max-width: 90%;
            min-width: 320px;
            transform: rotate(-1deg);
            animation: float 3s ease-in-out infinite;
        }

        .ny-title {
            position: relative;
            z-index: 5;
            color: #ffffff;
            font-size: 2.2rem;
            font-weight: 900;
            text-transform: uppercase;
            /* Neon Text Effect */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00de,
                0 0 30px #ff00de,
                0 0 40px #ff00de;
            margin: 0;
            line-height: 1.2;
        }

        .ny-sub {
            position: relative;
            z-index: 5;
            color: #39ff14; /* Neon Green */
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
            margin-top: 5px;
        }

        /* Fireworks Effect using CSS Gradients */
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: 
                radial-gradient(circle, #ff0000 2px, transparent 2.5px),
                radial-gradient(circle, #ffff00 2px, transparent 2.5px),
                radial-gradient(circle, #00ff00 2px, transparent 2.5px),
                radial-gradient(circle, #00ffff 2px, transparent 2.5px);
            background-size: 0% 0%;
            background-position: 20% 20%, 80% 80%, 30% 70%, 70% 30%;
            background-repeat: no-repeat;
            animation: fireworks-explode 2s infinite;
            opacity: 0.6;
        }

        @keyframes fireworks-explode {
            0% {
                background-size: 0% 0%;
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                background-size: 150px 150px;
                opacity: 0;
            }
        }

        /* Hopping Frog Animation */
        .frog-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            z-index: 4;
            pointer-events: none;
        }

        .frog {
            position: absolute;
            font-size: 2rem;
            bottom: 10px;
            animation: hop-across 4s linear infinite;
        }

        .frog:nth-child(1) { left: -10%; animation-delay: 0s; }
        .frog:nth-child(2) { left: -10%; animation-delay: 1.5s; font-size: 1.5rem; }
        .frog:nth-child(3) { left: -10%; animation-delay: 3s; font-size: 2.2rem; }

        @keyframes hop-across {
            0% { left: -10%; transform: translateY(0) rotate(0deg); }
            10% { transform: translateY(-30px) rotate(10deg); }
            20% { transform: translateY(0) rotate(0deg); }
            30% { transform: translateY(-30px) rotate(-10deg); }
            40% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
            60% { transform: translateY(0) rotate(0deg); }
            70% { transform: translateY(-30px) rotate(-10deg); }
            80% { transform: translateY(0) rotate(0deg); }
            100% { left: 110%; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-5px) rotate(1deg); }
        }
    </style>
</head>
<body>

    <canvas id="void-canvas"></canvas>
	
	<!-- NEW HOPPY NEW YEAR CARD -->
    <div class="new-year-card">
        <!-- Fireworks Background -->
        <div class="fireworks"></div>
        
        <!-- Hopping Frogs -->
        <div class="frog-container">
            <div class="frog">üê∏</div>
            <div class="frog">üê∏</div>
            <div class="frog">üê∏</div>
        </div>

        <div class="ny-title">üéâ HOPPY <br> NEW YEAR!</div>
    </div>

    <div class="container" id="display-area">
        <div class="void-title">THE VOID</div>
        <div class="seconds-count" id="seconds-display">0</div>
        <div class="label-text">SECONDS REMAINING</div>
        <div class="label-text2">ENDS ON 16.03.2026 09:30AM GMT</div>
    </div>

    <script>
        /* --- VISUALS: The Void Particle Effect --- */
        const canvas = document.getElementById('void-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.z = Math.random() * 2 + 0.5; // Depth factor
                this.size = Math.random() * 1.5;
                this.opacity = Math.random() * 0.5 + 0.1;
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.speedY = (Math.random() - 0.5) * 0.2;
            }

            update() {
                // Move towards center slowly (Gravity effect)
                const centerX = width / 2;
                const centerY = height / 2;
                const dx = centerX - this.x;
                const dy = centerY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                // Spiral/Suction effect
                this.x += this.speedX + (dx / dist) * 0.5 * this.z;
                this.y += this.speedY + (dy / dist) * 0.5 * this.z;

                // Reset if too close to center (The Singularity)
                if (dist < 10) {
                    this.reset();
                    // Respawn at edges
                    if (Math.random() > 0.5) {
                        this.x = Math.random() > 0.5 ? 0 : width;
                        this.y = Math.random() * height;
                    } else {
                        this.x = Math.random() * width;
                        this.y = Math.random() > 0.5 ? 0 : height;
                    }
                }
            }

            draw() {
                ctx.fillStyle = `rgba(200, 200, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.z, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const particleCount = Math.min(width * 0.2, 150); // Responsive count
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Trail effect
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        initParticles();
        animate();


        /* --- LOGIC: Countdown --- */
        const secondsDisplay = document.getElementById('seconds-display');

        // Target: March 16, 2026 09:30:00 UK Time
        // Note: In March, UK is on GMT (UTC+0). BST starts late March.
        const targetDate = new Date("March 16, 2026 09:30:00 GMT");

        function updateTimer() {
            const now = new Date();
            const difference = targetDate - now;

            if (difference <= 0) {
                secondsDisplay.innerText = "0";
                secondsDisplay.classList.add('void-reached');
                document.querySelector('.label-text').innerText = "THE VOID HAS ARRIVED";
                return;
            }

            // Calculate total seconds
            const seconds = Math.floor(difference / 1000);
            
            // Format number with commas
            secondsDisplay.innerText = seconds.toLocaleString();
        }

        // Start immediately
        updateTimer();
        setInterval(updateTimer, 1000); // 1000ms is sufficient for seconds-only display
    </script>
</body>

</html>
